<html>
	<head>
		<style>
			#game_container {
				width: 960px;
				margin: 0 auto;
				border: 1px solid #112233;
			}
		</style>
		<script type="text/javascript" src="build/DOT.js"></script>
		<script>
			

			$(function(){
				var z1 = new DOT.Zombie({pos:{x:0,y:0},velocity:100}); 
				var z2 = new DOT.Zombie({pos:{x:0,y:50},velocity:150}); 
				var zC = new DOT.ZombieCollection([z1,z2]);
				var cotx = $('#world')[0].getContext('2d'); 
				var zw1 = new DOT.ZombieView({ctx : cotx, collection : zC});
				//var zw2 = new DOT.ZombieView({ctx : cotx, model : z2});
				function abc() {
					//console.log(zw.model.get('pos'));
					//zw1.model.update(30);
					//zw2.model.update(30);
					zw1.collection.each(function(z){z.update(30);});
					requestAnimationFrame(abc);
				}
				
				abc();

			});
		</script>
	</head>
	<body>
		<section id="game_container">
			<canvas id="world"></canvas>
		</section>
	</body>
</html>
